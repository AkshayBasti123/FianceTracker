<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <!-- SIDEBAR -->
    <nav class="sidebar">
      <img src="LOGOCOMPANY.png" alt="Company Logo" class="logo">
      <button data-tab="overview">Overview</button>
      <button data-tab="transactions">Transactions</button>
      <button data-tab="budget">Budget</button>
      <button data-tab="reports">Reports</button>
      <button data-tab="news">News</button>
      <button data-tab="markets">Markets</button>
      <button data-tab="assistant">AI Assistant</button>
      <button data-tab="settings">Settings</button>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <!-- OVERVIEW -->
      <div id="overview" class="tab-content">
        <h2>Overview</h2>
        <div class="overview-grid">
          <div class="widget">
            <canvas id="overviewChart"></canvas>
          </div>
          <div class="widget">
            <h3>Quick Stats</h3>
            <p id="balanceStat">Balance: $0</p>
            <p id="incomeStat">Income: $0</p>
            <p id="expenseStat">Expenses: $0</p>
          </div>
        </div>
      </div>

      <!-- TRANSACTIONS -->
      <div id="transactions" class="tab-content hidden">
        <h2>Transactions</h2>
        <form id="transactionForm">
          <input type="text" id="tDesc" placeholder="Description" required>
          <input type="number" id="tAmount" placeholder="Amount" required>
          <select id="tType">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit">Add</button>
        </form>
        <table id="transactionTable">
          <thead>
            <tr>
              <th>Date</th><th>Description</th><th>Amount</th><th>Type</th><th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- BUDGET -->
      <div id="budget" class="tab-content hidden">
        <h2>Budget</h2>
        <form id="budgetForm">
          <input type="text" id="bCategory" placeholder="Category" required>
          <input type="number" id="bLimit" placeholder="Limit ($)" required>
          <button type="submit">Set</button>
        </form>
        <div id="budgetList"></div>
      </div>

      <!-- REPORTS -->
      <div id="reports" class="tab-content hidden">
        <h2>Reports</h2>
        <canvas id="reportChart"></canvas>
      </div>

      <!-- NEWS -->
      <div id="news" class="tab-content hidden">
        <h2>Finance News</h2>
        <div id="newsList" class="news-grid">Loading news...</div>
      </div>

      <!-- MARKETS -->
      <div id="markets" class="tab-content hidden">
        <h2>Markets</h2>
        <div class="market-grid">
          <div id="stockBox" class="widget">Loading AAPL stock...</div>
          <div class="widget">
            <h3>Currency Converter</h3>
            <input type="number" id="currencyAmount" placeholder="Amount">
            <select id="currencyFrom">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
            </select>
            <select id="currencyTo">
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="GBP">GBP</option>
            </select>
            <button id="convertBtn">Convert</button>
            <p id="currencyResult"></p>
          </div>
          <div id="cryptoBox" class="widget">Loading crypto...</div>
          <div id="commodityBox" class="widget">Loading commodities...</div>
        </div>
      </div>

      <!-- AI ASSISTANT -->
      <div id="assistant" class="tab-content hidden">
        <h2>AI Assistant</h2>
        <div id="chatbox"></div>
        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Ask something...">
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- SETTINGS -->
      <div id="settings" class="tab-content hidden">
        <h2>Settings</h2>
        <button id="toggleDark">Toggle Dark Mode</button>
        <button id="resetData">Delete Data</button>
        <button id="logout">Logout</button>
      </div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
