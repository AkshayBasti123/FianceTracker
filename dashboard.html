<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="LOGOCOMPANY.png" alt="Company Logo">
    </div>
    <button data-tab="overview">📊 Overview</button>
    <button data-tab="transactions">💵 Transactions</button>
    <button data-tab="budget">📂 Budget</button>
    <button data-tab="reports">📑 Reports</button>
    <button data-tab="news">📰 News</button>
    <button data-tab="markets">💹 Markets</button>
    <button data-tab="ai">🤖 AI Assistant</button>
    <button data-tab="settings">⚙️ Settings</button>
  </div>

  <div class="main-content">
    <!-- Overview -->
    <div id="overview" class="tab active">
      <h2>Overview</h2>
      <div class="overview-grid">
        <div class="widget">
          <h3>Monthly Trend</h3>
          <canvas id="trendChart"></canvas>
        </div>
        <div class="widget small">
          <h3>Balance</h3>
          <p id="balanceDisplay">$0</p>
        </div>
        <div class="widget small">
          <h3>Total Transactions</h3>
          <p id="transactionCount">0</p>
        </div>
      </div>
    </div>

    <!-- Transactions -->
    <div id="transactions" class="tab">
      <h2>Transactions</h2>
      <form id="transactionForm">
        <input type="text" id="desc" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <ul id="transactionList"></ul>
    </div>

    <!-- Budget -->
    <div id="budget" class="tab">
      <h2>Budget</h2>
      <form id="budgetForm">
        <input type="number" id="budgetAmount" placeholder="Set Monthly Budget" required>
        <button type="submit">Save</button>
      </form>
      <div class="budget-progress">
        <div id="budgetBar"></div>
      </div>
      <p id="budgetStatus">No budget set.</p>
    </div>

    <!-- Reports -->
    <div id="reports" class="tab">
      <h2>Reports</h2>
      <canvas id="reportChart"></canvas>
    </div>

    <!-- News -->
    <div id="news" class="tab">
      <h2>Latest Finance News</h2>
      <ul id="newsList"></ul>
    </div>

    <!-- Markets -->
    <div id="markets" class="tab">
      <h2>Markets</h2>
      <p>USD → EUR: <span id="usdToEur">-</span></p>
      <p>BTC Price: <span id="btcPrice">-</span></p>
      <p>AAPL Price: <span id="aaplPrice">-</span></p>
    </div>

    <!-- AI Assistant -->
    <div id="ai" class="tab">
      <h2>AI Assistant</h2>
      <textarea id="aiQuestion" placeholder="Ask me anything about your finances..."></textarea>
      <button id="askAI">Ask</button>
      <p id="aiAnswer"></p>
    </div>

    <!-- Settings -->
    <div id="settings" class="tab">
      <h2>Settings</h2>
      <button id="toggleDark">🌙 Toggle Dark Mode</button>
      <button id="clearData">🗑️ Clear All Data</button>
      <button id="logout">🚪 Logout</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
