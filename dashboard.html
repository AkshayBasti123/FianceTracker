<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">ðŸ’°</h2>
      <nav>
        <button class="tab-btn active" data-tab="overview">
          <i data-lucide="home"></i><span>Overview</span>
        </button>
        <button class="tab-btn" data-tab="transactions">
          <i data-lucide="list"></i><span>Transactions</span>
        </button>
        <button class="tab-btn" data-tab="budget">
          <i data-lucide="wallet"></i><span>Budget</span>
        </button>
        <button class="tab-btn" data-tab="reports">
          <i data-lucide="bar-chart-2"></i><span>Reports</span>
        </button>
        <button class="tab-btn" data-tab="settings">
          <i data-lucide="settings"></i><span>Settings</span>
        </button>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1 id="tab-title">Overview</h1>
        <div class="user-info">
          <span class="username">Welcome, User</span>
          <button id="logout">Logout</button>
        </div>
      </header>

      <section id="overview" class="tab-content active">
        <div class="overview-grid">
          <div class="cards">
            <div class="card">Total Balance <h2 id="balance">$0</h2></div>
            <div class="card">Income <h2 id="income">$0</h2></div>
            <div class="card">Expenses <h2 id="expenses">$0</h2></div>
            <div class="card">Savings <h2 id="savings">$0</h2></div>
          </div>
          <div class="charts">
            <canvas id="expenseChart"></canvas>
            <canvas id="incomeExpenseChart"></canvas>
          </div>
        </div>
      </section>
      <section id="transactions" class="tab-content">
        <h2>Manage Transactions</h2>
        <form id="add-transaction">
          <input type="text" id="desc" placeholder="Description" required />
          <input type="number" id="amount" placeholder="Amount" required />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit">Add</button>
        </form>
        <ul id="transaction-list"></ul>
      </section>

      <section id="budget" class="tab-content">
        <h2>Budget Tracking</h2>
        <form id="set-budget-form">
          <input type="number" id="budget-input" placeholder="Set Monthly Budget" required />
          <button type="submit">Save Budget</button>
        </form>
        <p>Budget: $<span id="budget-amount">0</span></p>
        <p>Spent: $<span id="spent-amount">0</span></p>
        <progress id="budget-progress" value="0" max="100"></progress>
      </section>

      <section id="reports" class="tab-content">
        <h2>Reports</h2>
        <p id="report-summary">Add transactions to see spending summary.</p>
      </section>

      <section id="settings" class="tab-content">
        <h2>Settings</h2>
        <label>
          <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
        <button id="reset-data">Reset All Data</button>
      </section>
    </main>
  </div>
  <script src="dashboard.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
