<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="LOGOCOMPANY.png" alt="Company Logo">
      </div>
      <nav>
        <button data-tab="overview">📊 Overview</button>
        <button data-tab="transactions">💵 Transactions</button>
        <button data-tab="budget">🎯 Budget</button>
        <button data-tab="reports">📑 Reports</button>
        <button data-tab="settings">⚙️ Settings</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <!-- Overview Tab -->
      <section id="overview" class="tab active">
        <h1>Overview</h1>
        <div class="cards">
          <div class="card">
            <h2>Total Balance</h2>
            <p id="balance">$0</p>
          </div>
          <div class="card">
            <h2>Total Income</h2>
            <p id="income">$0</p>
          </div>
          <div class="card">
            <h2>Total Expenses</h2>
            <p id="expenses">$0</p>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
      </section>

      <!-- Transactions Tab -->
      <section id="transactions" class="tab">
        <h1>Transactions</h1>
        <form id="transactionForm">
          <input type="text" id="tDesc" placeholder="Description" required>
          <input type="number" id="tAmount" placeholder="Amount" required>
          <select id="tType">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="month" id="tMonth" required>
          <button type="submit">Add Transaction</button>
        </form>
        <ul id="transactionList"></ul>
      </section>

      <!-- Budget Tab -->
      <section id="budget" class="tab">
        <h1>Budget</h1>
        <form id="budgetForm">
          <input type="number" id="budgetAmount" placeholder="Monthly Budget" required>
          <button type="submit">Set Budget</button>
        </form>
        <div class="progress-bar">
          <div id="budgetProgress"></div>
        </div>
        <p id="budgetStatus">No budget set</p>
      </section>

      <!-- Reports Tab -->
      <section id="reports" class="tab">
        <h1>Reports</h1>
        <canvas id="reportChart"></canvas>
      </section>

      <!-- Settings Tab -->
      <section id="settings" class="tab">
        <h1>Settings</h1>
        <button id="toggleDark">🌙 Toggle Dark Mode</button>
        <button id="logout">🚪 Logout</button>
        <button id="resetData">🗑️ Delete All Data</button>
      </section>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
