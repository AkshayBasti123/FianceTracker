<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-content">
      <button class="tab-button" data-tab="overview">🏠 Overview</button>
      <button class="tab-button" data-tab="transactions">💳 Transactions</button>
      <button class="tab-button" data-tab="budget">📊 Budget</button>
      <button class="tab-button" data-tab="reports">📑 Reports</button>
      <button id="darkModeToggle">🌙 Dark Mode</button>
      <button id="logoutBtn">🚪 Logout</button>
      <button id="resetBtn">♻️ Reset Data</button>
    </div>
  </div>

  <div class="main-content">
    <!-- Overview -->
    <div id="overview" class="tab active">
      <h1>Overview</h1>
      <div class="cards">
        <div class="card">Balance: <span id="balance">$0</span></div>
        <div class="card">Income: <span id="income">$0</span></div>
        <div class="card">Expenses: <span id="expenses">$0</span></div>
        <div class="card">Savings: <span id="savings">$0</span></div>
      </div>
      <div class="overview-grid">
        <div class="widget">
          <h3>Expense Breakdown</h3>
          <canvas id="pieChart"></canvas>
        </div>
        <div class="widget">
          <h3>Monthly Trend</h3>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Transactions -->
    <div id="transactions" class="tab">
      <h1>Transactions</h1>
      <form id="transactionForm">
        <input type="text" id="desc" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <select id="category" required>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
        <input type="month" id="month" required>
        <button type="submit">Add</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Description</th><th>Amount</th><th>Type</th><th>Category</th><th>Month</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="transactionList"></tbody>
      </table>
    </div>

    <!-- Budget -->
    <div id="budget" class="tab">
      <h1>Budget</h1>
      <form id="budgetForm">
        <select id="budgetCategory" required>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="budgetAmount" placeholder="Budget Amount" required>
        <button type="submit">Set Budget</button>
      </form>
      <div id="budgetList"></div>
    </div>

    <!-- Reports -->
    <div id="reports" class="tab">
      <h1>Reports</h1>
      <div id="reportContent">
        <p><strong>Total Income:</strong> <span id="reportIncome">$0</span></p>
        <p><strong>Total Expenses:</strong> <span id="reportExpenses">$0</span></p>
        <p><strong>Savings Rate:</strong> <span id="reportSavings">0%</span></p>
        <p><strong>Top Spending Category:</strong> <span id="reportTopCat">N/A</span></p>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
