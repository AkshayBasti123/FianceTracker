<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Dashboard - Login</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #36a2eb, #4bc0c0);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .auth-container {
      background: white; padding: 30px; border-radius: 15px; width: 350px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2); text-align: center; animation: fadeIn .8s ease-in-out;
    }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button {
      width: 95%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px;
      background: #36a2eb; color: white; font-weight: bold; cursor: pointer; transition: .3s;
    }
    button:hover { background: #2a81b8; }
    .strength-bar { width: 90%; height: 8px; background: #ddd; border-radius: 5px; margin: 5px auto; }
    #strength { height: 100%; width: 0%; border-radius: 5px; }
    a { color: #36a2eb; cursor: pointer; text-decoration: none; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>ðŸ’¸ Finance Dashboard</h1>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <p>Don't have an account? <a onclick="showSignup()">Sign up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required oninput="checkPasswordStrength()" />
      <div class="strength-bar"><div id="strength"></div></div>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required />
      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <script>
    function showSignup(){ document.getElementById("loginForm").style.display="none"; document.getElementById("signupForm").style.display="block"; }
    function showLogin(){ document.getElementById("signupForm").style.display="none"; document.getElementById("loginForm").style.display="block"; }

    function checkPasswordStrength(){
      const password = document.getElementById("signupPassword").value;
      const bar = document.getElementById("strength");
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[@$!%*?&]/.test(password)) strength++;
      const widths = ["0%","25%","50%","75%","100%"];
      const colors = ["#ddd","red","orange","yellowgreen","green"];
      bar.style.width = widths[strength];
      bar.style.background = colors[strength];
    }

    // Users are stored as an array in localStorage: "users"
    function getUsers(){ return JSON.parse(localStorage.getItem("users")) || []; }
    function setUsers(arr){ localStorage.setItem("users", JSON.stringify(arr)); }

    document.getElementById("signupBtn").addEventListener("click", ()=>{
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const password = document.getElementById("signupPassword").value;
      const confirm  = document.getElementById("signupConfirm").value;

      if (!name || !email || !password){ alert("Please fill all fields."); return; }
      if (password !== confirm){ alert("Passwords do not match!"); return; }

      const users = getUsers();
      if (users.some(u=>u.email === email)){ alert("This email is already registered."); return; }

      users.push({ name, email, password });
      setUsers(users);
      alert("Signup successful! Please login.");
      showLogin();
    });

    document.getElementById("loginBtn").addEventListener("click", ()=>{
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;
      const users = getUsers();
      const found = users.find(u=>u.email===email && u.password===password);
      if (found){
        localStorage.setItem("currentUser", JSON.stringify(found));
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
